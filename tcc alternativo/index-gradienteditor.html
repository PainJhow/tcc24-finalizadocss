<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-gradienteditor.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Hyperium - Gradient Editor</title>
</head>

<body>

    <header>
        <div class="content">
            <div class="text">
                <a href="index.html"><button class="home-btn">Home</button></a>
            </div>
        </div>
    </header>

    <h1>Gradient Editor</h1>

    <div class="container">
        <div class="colors">
            <input type="color" id="color-a" value="#000080">
            <input type="color" id="color-b" value="#8b0000">
        </div>
        <div class="buttons">
            <button onclick="setDirection('to top', this)">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="active" onclick="setDirection('to bottom', this)">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button onclick="setDirection('to right', this)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button onclick="setDirection('to left', this)">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to top right', this)">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to bottom left', this)">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to bottom right', this)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to top left', this)">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <button id="submit" onclick="generateCode()">Gerar</button>
        <div class="output">
            <textarea id="code" rows="2"></textarea>
            <button id="copy" onclick="copyText()">Copiar</button>
        </div>
    </div>

    <footer>
        <div class="logo">
            <img src="images/logo.png">
            
        </div>
        <div class="text-final">
            <p>Direitos Reservados a Hyperium @ 2023 <br>
                Criado por Paulo Vinicius 3ยบ Ti <br>
                Aluno de Rafael Sulivan & Jackson Zacarias.
            </p>
        </div>
    </footer>

    <script src="java/script-gradienteditor.js"></script>
</body>

</html>
